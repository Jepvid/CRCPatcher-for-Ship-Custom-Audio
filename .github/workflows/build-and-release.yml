# .github/workflows/build-and-release.yml
name: Build and Auto-Release

on:
  push:
    branches:
      - main  # Runs on every push to main branch

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build Executable
        run: pyinstaller --onefile RomCRCPatcher.py

      - name: Rename Executable
        run: |
          mkdir upload
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            mv dist/RomCRCPatcher.exe upload/patched_rom_windows.exe
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            mv dist/RomCRCPatcher upload/patched_rom_macos
          else
            mv dist/RomCRCPatcher upload/patched_rom_linux
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: patched_rom_${{ runner.os }}
          path: upload/*

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: auto-release-${{ github.run_number }}
          release_name: "Automatic Build ${{ github.run_number }}"
          body: |
            ‚öôÔ∏è These files are automatically built by GitHub Actions.
            
            üõ† Built for:
            - Windows (.exe)
            - Linux (binary)
            - macOS (binary)
          files: artifacts/**/*.*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


