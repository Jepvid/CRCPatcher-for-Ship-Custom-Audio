# .github/workflows/build-and-release.yml
name: Build and Auto-Release

on:
  push:
    branches:
      - main  # Runs on every push to main branch

permissions:
  contents: write  # <--- IMPORTANT! allow creating releases

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build Executable
        run: pyinstaller --onefile RomCRCPatcher.py

      - name: Rename Executable (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir upload
          move dist\RomCRCPatcher.exe upload\patched_rom_windows.exe

      - name: Rename Executable (macOS)
        if: runner.os == 'macOS'
        run: |
          mkdir upload
          mv dist/RomCRCPatcher upload/patched_rom_macos

      - name: Rename Executable (Linux)
        if: runner.os == 'Linux'
        run: |
          mkdir upload
          mv dist/RomCRCPatcher upload/patched_rom_linux

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: patched_rom_${{ runner.os }}
          path: upload/*

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: auto-release-${{ github.run_number }}
          name: "Automatic Build ${{ github.run_number }}"  # <-- changed release_name -> name
          body: |
            ⚙️ These files are automatically built by GitHub Actions.

            This ensures transparency and that you are getting unmodified builds directly from the latest source code.

            🛠 Built for:
            - Windows (.exe)
            - Linux (binary)
            - macOS (binary)
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
